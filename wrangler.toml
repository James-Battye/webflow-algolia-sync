name = "webflow-algolia-sync"
main = "src/index.js"
compatibility_date = "2024-01-01"

[vars]
COLLECTIONS_TO_SYNC= "writings"
STATUS_FIELD= ""

[triggers]
crons = ["0 0 * * *"]

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1